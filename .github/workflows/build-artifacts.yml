name: build-artifacts

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          pip install uv
          uv pip install --system build
      - name: Build wheel/sdist
        run: python -m build
      - name: Upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
